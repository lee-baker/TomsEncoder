<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>


  <title>Toms encoder</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>Setup</h1>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" v-model="useNew">
            <label class="custom-control-label" for="customSwitch1">Use new encoding</label>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-sm">
          <h1>Endoder</h1>

          <textarea v-model="message" style="width: 100%"></textarea>
          <div v-if="!useNew">
            <h3>Encoded Message</h3>
            {{ encode(message) }}
          </div>
          <div v-if="useNew">
            <h3>Encoded Message with new method</h3>
            {{ encodeNew(message) }}
          </div>
        </div>
        <div class="col-sm">
          <h1>Decoder</h1>
          <textarea v-model="encoded" style="width: 100%"></textarea>
          <div v-if="!useNew">
            <h3>Decoded Message</h3>
            {{ decode(encoded) }}
          </div>
          <div v-if="useNew">
            <h3>Decoded Message with new method</h3>
            {{ decodeNew(encoded) }}
          </div>
        </div>

      </div>


    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
